<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selectors</title>

    <!--
                Selector Notes:    Use List tag to affect all tags
                                   For classes use a "." to select
                                   For ID's use a "#" to select
    -->

    <style>
        .bee{
            Color:black;
            font-family:"Comic Sans MS";
        }

        #mask{
            color:blue;
        }

        body{
            background-color:lightcoral;
            font-size:x-large;
        }
    </style>
</head>
<body>
        <div class="bee">
            This is some of my stuff
        </div>
        <div id="mask">
            This is some more of my stuff
        </div>

</body>
</html>
